<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/images.css">
    <link rel="stylesheet" href="css/news.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
</head>
<body>
    <style>
        *{  
            scroll-behavior: smooth !important;
            font-family: "Roboto Mono", monospace;
        }
    </style>
    <header name="top">
        <a href="index.html" class="Logo"><i class="lni lni-audi"></i></a>
        <div class="group">
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Cars</a></li>
                <li><a href="#">Electric vehicles</a></li>
                <li><a href="aboutus.html" style="border-bottom:2px solid #333;">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search">
                <span class="icon">
                    <ion-icon name="search" class="searchBtn"></ion-icon>
                    <ion-icon name="close" class="closeBtn"></ion-icon>
                </span>
            </div>
            <ion-icon name="menu" class="menuToggle"></ion-icon>
        </div>
            <div class="searchBox">
                <input type="text" placeholder="Search" name="" id="">
            </div>
    </header>
    <script>
        let searchBtn = document.querySelector('.searchBtn');
        let closeBtn = document.querySelector('.closeBtn');
        let searchBox = document.querySelector('.searchBox');
        let navigation = document.querySelector('.navigation');
        let menuToggle = document.querySelector('.menuToggle');
        let header = document.querySelector('header');

        searchBtn.onclick = function(){
            searchBox.classList.add('active');
            closeBtn.classList.add('active');
            searchBtn.classList.add('active');
            menuToggle.classList.add('hide');
            header.classList.remove('open');
        }
        closeBtn.onclick = function(){
            searchBox.classList.remove('active');
            closeBtn.classList.remove('active');
            searchBtn.classList.remove('active');
            menuToggle.classList.remove('hide');

        }
        menuToggle.onclick = function(){
            navigation.classList.toggle('open');
            searchBox.classList.remove('active');
            closeBtn.classList.remove('active');
            searchBtn.classList.remove('active');
        }
    </script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
